<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	 crossorigin="anonymous">

	<!-- Font Awsomeness CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
	 crossorigin="anonymous" />

	<title>PerfectList: The Perfect To-Do List to Keep You on Track!</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="link">
		<center><a href="index.html"><button class = "page">Click to go back</button></a></center>
	</div>
	<div class="todo-container">
		<header>
			<div class="data">
				<h3>PerfectList</h3>
				<form>
					<!-- Entering the task-->
					<label for="fname">Please enter a task</label>
				<input type = "text" placeholder="Task..." class = "taskAdder" id = "taskAdder">

         <label for="fname">Please enter a start time</label>
				<input type = "time" placeholder="Start time..." class = "start" id = "start">
         

         <label for="fname">Please enter an end time</label>
				<input type = "time" placeholder="End Time..." class = "end" id = "end">

        <button type="button" class="task" id = "task">Add Task</button>
         

      </form>
      </div>

    </header>
    <div class="entries">
      <ul class = "default" id = "default">

      </ul>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
</body>
  <script src="script.js"></script>
</html>
